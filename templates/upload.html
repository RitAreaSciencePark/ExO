<!-- templates/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload TIFF Images</title>
</head>
<body>
    <h1>Upload TIFF Images</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files" accept=".tiff,.tif" multiple required>
        <button type="submit">Upload</button>
    </form>

    <br>

    <form action="/delete_images" method="post" onsubmit="return confirm('Are you sure you want to delete all images?');">
        <button type="submit" style="color: red;">Delete All Images</button>
    </form>

    <br>
    <a href="/">‚Üê Back to Comparison</a>
</body>
</html>
